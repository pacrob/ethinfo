{% extends "layout.html" %}
{% block content %}
<h3>address {{ address_hash }}</h3>
<table class='table table-dark table-hover'>
  <tr>
    <td>Balance: </td>
    <td>{{ balance_in_eth }} ether</td>
  </tr>
  <tr>
    <td>Value (USD): </td>
    <td>${{ total_usd_value }} (@ ${{ eth_price }}/ETH)</td>
  </tr>
  <tr>
    <td>Transaction Count:</td>
    <td>{{ transaction_count }}</td>
  </tr>
</table>
{% endblock %}
